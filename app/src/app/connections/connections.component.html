<div class="container mt-5">
    <div class="row">
        <app-sidebar class="col-md-3"></app-sidebar>
        <div class="col-md-9">
            <div class="row mb-5">
                <h3>Your Mentors:</h3>
                <p>You chat with them to create new events</p>
                <div class="horizontal-scroll">
                    <app-profile-box *ngFor="let mentor of mentors" [user]="mentor" class="mentors"></app-profile-box>
                </div>
            </div>
            <div class="row">
                <h1 class="border-bottom pb-1">Pending Requests.</h1>
                <div class="horizontal-scroll">
                    <app-profile-box
                        *ngFor="let user of pendingRequests"
                        [user]="user"
                        [userType]="'request'"
                        class="mentor-suggestion"
                        (acceptRequest)="acceptConnectionRequest($event)"
                    >
                    </app-profile-box>
                </div>
            </div>
            <div class="row">
                <h1 class="border-bottom pb-1">New to the campus? Try finding a senior mentor!</h1>
                <p>Following people from your department are open to mentoring! You can send up to 3 mentor requests!</p>
                <div class="horizontal-scroll">
                    <app-profile-box
                        *ngFor="let user of suggestions"
                        [user]="user"
                        [userType]="'suggestion'"
                        class="mentor-suggestion"
                        (sendRequest)="sendConnectionRequest($event)"
                    >
                    </app-profile-box>
                </div>
            </div>
        </div>
    </div>
</div>
