<div class="c-profile-box">
    <img class="c-profile-box__photo" src="mentor-photo-url" alt="Mentor Photo">
    <div class="c-profile-box__details">
        <h5 class="name">{{ user.name }}</h5>
        <p class="field">{{ user.fieldOfStudy }}</p>
    </div>
    <button class="btn btn-primary connect-button">{{ isSuggestion ? 'Connect' : 'Chat' }}</button>
</div>
